<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/leaf-duotone.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>

    <script type="module" defer src="js/app.js"></script>
    <title>Gardening Weather & Air Quality</title>
  </head>
  <body>
    <div class="body-container">
      <div class="weather-container">
        <div class="current-day-element-select"></div>

        <div class="current-tips current-tips-below-1080"></div>

        <div class="forecast-days"></div>
      </div>

      <aside class="current-tips current-tips-above-1080"></aside>
    </div>

    <footer class="footer-select"></footer>

    <div class="loader hide-load">
      <div class="loader-inner">
        <div class="middle-flower">
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="petal p6"></div>
          <div class="petal p7"></div>
          <div class="petal p8"></div>
          <div class="center-flower"></div>
        </div>
      </div>
    </div>
  </body>
</html>
